name: Deploy Lambda Function

env:
  datatype: "text/plain"

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Start timer
        id: start_timer
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT
        shell: bash

      - uses: actions/checkout@v2

      - name: Install zip tool
        uses: montudor/action-zip@v1

      - name: Create Zip file for Lambda function
        run: zip -r code.zip .
        
      - name: AWS CLI v2
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: "lambda update-function-code \
            --function-name arn:aws:lambda:ca-central-1:654654208693:function:testfunction \
            --zip-file fileb://code.zip"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ca-central-1"

      - name: Stop timer and calculate duration
        id: stop_timer
        run: |
          BUILD_END_TIME=$(date +%s)
          BUILD_START_TIME=${{ steps.start_timer.outputs.start_time }}
          BUILD_DURATION=$((BUILD_END_TIME - BUILD_START_TIME))
          echo "BUILD_DURATION=$BUILD_DURATION" >> $GITHUB_ENV
          echo "Build duration: $BUILD_DURATION seconds"
        # sleep 10 (optional to test and induce lag in build duration)
        # DYNATRACE_API_TOKEN stored in GitHub Secrets (secrets.DYNATRACE_API_TOKEN)
        # DYNATRACE_URL stored in GitHub Variables (vars.DYNATRACE_URL)
        shell: bash

      - name: Send build duration to Dynatrace
        run: |
          curl -X POST "${{ vars.DYNATRACE_URL }}/api/v2/metrics/ingest" \
            -H "Content-Type: ${{env.datatype}}" \
            -H "Authorization: Api-Token ${{ secrets.DYNATRACE_API_TOKEN }}" \
            --data-raw "github.build.metric,duration=seconds $BUILD_DURATION"
        shell: bash
        
      - name: Send build status to Dynatrace
        if: always()
        run: |
          BUILD_STATUS="${{ job.status }}"
          if [ "$BUILD_STATUS" == "success" ]; then
            EVENT_TITLE="Build Succeeded"
          else
            EVENT_TITLE="Build Failed"
          fi
          echo "Sending build status: $BUILD_STATUS"

          # Prepare the JSON payload
          EVENT_PAYLOAD=$(cat <<EOF
            {
              "eventType": "CUSTOM_INFO",
              "source": "GitHub Actions",
              "description": "Build $BUILD_STATUS for job '${{ github.job }}' in workflow '${{ github.workflow }}'.",
              "title": "$EVENT_TITLE",
              "properties": 
                {
                  "workflow": "${{ github.workflow }}",
                  "job": "${{ github.job }}",
                  "run_id": "${{ github.run_id }}",
                  "run_number": "${{ github.run_number }}"
                }
            }
          EOF
          )

          curl -X POST "${{ vars.DYNATRACE_URL }}/api/v2/events/ingest" \
            -H "Content-Type: application/json" \
            -H "Authorization: Api-Token ${{ secrets.DYNATRACE_API_TOKEN }}" \
            -d "$EVENT_PAYLOAD"
        shell: bash
